<span ng-show="loginObj.user">
  {{loginObj.user.name}} | <a href="#" ng-click="loginObj.$logout()">Logout</a>
</span>
<form data-abide>
  <div ng-hide="loginObj.user">
    <div class="row">
      <div class="small-12 medium-offset-4 medium-4 large-offset-4 large-4 columns">
        <h1>Login</h1>
        <div class="email-field">
          <label>Email <small>required</small>
            <input type="email" required ng-model="email">
          </label>
          <small class="error">An email address is required.</small>
        </div>
      </div>
      <div class="medium-4 large-4 columns">
      </div>
    </div>
    <div class="row">
      <div class="small-12 medium-offset-4 medium-4 large-offset-4 large-4 columns">
        <div class="password-field">
          <label>Password <small>required</small>
            <input type="password" id="password" ng-model="password" required>
          </label>
        </div>
      </div>
      <div class="medium-4 large-4 columns"></div>
    </div>
    <div class="row">
      <div class="small-12 medium-offset-4 medium-4 large-offset-4 large-4 columns">
        <button ng-click="login()">Submit</button>
      </div>
    </div>
    <div class="medium-4 large-4 columns">
    </div>
  </div>
</form>
